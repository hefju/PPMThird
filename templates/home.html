<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>任务管理系统</title>
</head>

<body>
    <h2>任务列表 @{{.date}}</h2>
    <ul>
    {{with .taskList}}
        {{range .}}
       <li>{{.Id}} <a href="#">{{.Content}}</a>
           {{ if .Finish}} {{.FinishTime}}{{end}}
       </li>
        {{end}}
    {{end}}
    </ul>
    <br>
<a href="index">go to index.tmpl</a>
</body>
</html>
